name: Deploy to Apps Script

on:
  push:
    branches:
      - main  # or whichever branch you want to trigger the deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Set up authentication
        env:
          CLASP_TOKEN: ${{ secrets.CLASP_TOKEN }}
        run: |
          echo '{"access_token":"${{ secrets.CLASP_TOKEN }}","refresh_token":"${{ secrets.CLASP_TOKEN }}","scope":"https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/script.deployments https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/service.management","token_type":"Bearer","expiry_date":9999999999999}' > ~/.clasprc.json

      - name: Push to Apps Script
        run: clasp push

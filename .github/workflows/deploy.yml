name: Deploy to Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp@3.0.3-alpha

      - name: Set up authentication
        env:
          CLASP_TOKEN: ${{ secrets.CLASP_TOKEN }}
        run: |
          echo '${{ secrets.CLASP_TOKEN }}' | base64 -d > ~/.clasprc.json
          cat ~/.clasprc.json

      - name: Push to Apps Script
        run: npx clasp push -f
